    <section class="content">
      <div class="form_title">
        <h1>Health Form</h1>
        <p>Please fill the patient data</p>
      </div>
      <form
        action="dbpatient.php"
        method="post"
        id="contact-form"
        class="forms"
      >
        <div>
          <input
            type="number"
            name="weight"
            id="weight"
            placeholder="Weight"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="number"
            name="height"
            id="height"
            placeholder="Height"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="number"
            name="bloodPressure"
            id="blood-pressure"
            placeholder="Blood Pressure"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="number"
            name="bloodSugar"
            id="blood-sugar"
            placeholder="Blood Sugar"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="number"
            name="cholesterol"
            id="cholesterol"
            placeholder="Cholesterol"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="number"
            name="gout"
            id="gout"
            placeholder="Gout"
            class="text_input"
            required
          />
        </div>
        <div class="button_group">
          <button type="submit" onclick="return validate()" class="button">
            Submit
          </button>
        </div>
      </form>
    </section>
    <script defer src="scripts/form-script.js"></script>
