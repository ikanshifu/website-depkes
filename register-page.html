<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style/form-style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="logo">
          <img src="Assets/Logo Jaka.png" alt="" />
          <p>Jakasampurna Health Department</p>
        </div>
        <div class="nav_items">
          <a href="login-page.html" class="nav_link">Login</a>
        </div>
      </nav>
    </header>

    <section class="content">
      <div class="form_title">
        <h1>Register</h1>
        <p>Fill out the form below to create your account</p>
      </div>
      <form
        action="dbregister.php"
        method="post"
        id="contact-form"
        class="forms"
      >
        <div>
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="First Name"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Last Name"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone Number"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="text_input"
            required
          />
        </div>
        <div>
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            placeholder="Confirm Password"
            class="text_input"
            required
          />
        </div>
        <div class="nav-log">
          <a href="login-page.html">Don't have an account?</a>
        </div>
        <div class="button_group">
          <button type="submit" onclick="return validate()" class="button">
            Create Account
          </button>
        </div>
      </form>
    </section>
    <script defer src="scripts/register-script.js"></script>
  </body>
